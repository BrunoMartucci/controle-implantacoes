databaseChangeLog:
  - changeSet:
      id: 2024-0001
      author: Bruno
      failOnError: false

      changes:
        - createTable:
            tableName: usuario

            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: nome
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2024-0002
      author: Bruno
      failOnError: false

      changes:
        - addColumn:
            tableName: usuario

            columns:
              - column:
                  name: email
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: senha
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: perfil
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
